#include <iostream>
using namespace std;
int main()
{
	int a, b, c;
	float d;
	double x, y;
    
	a = 0;
	b = 0;
	c = 0;

	cout << "Enter a then b then c";

	cin >> a;
	cin >> b;
	cin >> c;

	d = b ^ 2 - 4 * a * c;
	x = (-b + sqrt(d)) / 2;
	y = (-b - sqrt(d)) / 2;

	cout << "X1= " << x << '\n' << "X2= " << y;
	return 0;
}
